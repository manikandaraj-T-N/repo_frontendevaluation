<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Toggle Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .language-status {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .language-buttons {
      margin-bottom: 20px;
    }
    .language-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    .language-buttons button:hover {
      background-color: #0056b3;
    }
    .content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="language-status" id="current-language">Selected Language: English</div>

  <div class="language-buttons">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('es')">Spanish</button>
    <button onclick="setLanguage('fr')">French</button>
  </div>

  <div class="content">
    <h1 id="heading">Welcome</h1>
    <p id="description">This is a simple demo for language toggle functionality.</p>
    <button id="cta">Learn More</button>
  </div>

  <script>
    const translations = {
      en: {
        heading: "Welcome",
        description: "This is a simple demo for language toggle functionality.",
        cta: "Learn More",
        label: "English"
      },
      es: {
        heading: "Bienvenido",
        description: "Esta es una demostración simple de la funcionalidad de cambio de idioma.",
        cta: "Aprende más",
        label: "Spanish"
      },
      fr: {
        heading: "Bienvenue",
        description: "Ceci est une démonstration simple de la fonction de changement de langue.",
        cta: "En savoir plus",
        label: "French"
      }
    };

    function setLanguage(lang) {
      document.getElementById("heading").textContent = translations[lang].heading;
      document.getElementById("description").textContent = translations[lang].description;
      document.getElementById("cta").textContent = translations[lang].cta;
      document.getElementById("current-language").textContent = "Selected Language: " + translations[lang].label;
    }
  </script>

</body>
</html>
